<!DOCTYPE html>
<html>
<head>
  <title>CareerPath Login</title>

  <!-- ðŸ”— Link to external CSS (if any) -->
  <link rel="stylesheet" href="style.css">

  <!-- ðŸ”— Link to external JavaScript -->
  <script src="script.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9); /* Gradient blue */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .welcome-text {
      color: white;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .login-container {
      background-color: #ffffffcc; /* semi-transparent white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .login-container .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="welcome-text">Welcome to CareerPath Advisor</div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
